<!DOCTYPE html>

<head>
    <title>Etch-A-Sketch</title>
    <!-- This project will automatically generate a grid of a x b 
       divs within a grid of a x b size. The default will be set 
       to 16 x 16, but a slider will be used to adjust the size
       of the canvas. A toolbar will be placed directly above the 
       canvas for tools such as color toggle and eraser. The UI
       should be mobile friendly as well -->
    <link rel='stylesheet' href='style.css'>    
    <script src='script.js' defer></script>
    <meta charset="UTF-8">

</head>

<html>
    <header>
  
    </header>
    <body>
      <h2 class='title'>Etch-A-Sketch</h2>

        <section class='toolbar'>
                        <div id='color-chooser'>
                <label>
                  <input type='radio' id='red' value='red' name='paint-choose' checked>
                  <img src='images/red.jpg'>
                <label>
                <label>
                  <input type='radio' id='red-orange' value='orangered' name='paint-choose'>
                  <img src='images/redorange.jpg'>
                <label>
                <label>
                  <input type='radio' id='orange' value='orange' name='paint-choose'>
                  <img src='images/orange.jpg'>
                <label>
                <label>
                  <input type='radio' id='yellow-orange' value='sandybrown' name='paint-choose'>
                  <img src='images/yelloworange.jpg'>
                <label>
                <label>
                  <input type='radio' id='yellow' value='yellow' name='paint-choose'>
                  <img src='images/yellow.jpg'>
                <label>
                <label>
                  <input type='radio' id='yellow-green' value='greenyellow' name='paint-choose'>
                  <img src='images/yellowgreen.jpg'>
                <label>
                <label>
                  <input type='radio' id='green' value='green' name='paint-choose'>
                  <img src='images/gree.jpg'>
                <label>
                <label>
                  <input type='radio' id='blue-green' value='lightseagreen' name='paint-choose'>
                  <img src='images/bluegreen.jpg'>
                <label>
                <label>
                  <input type='radio' id='blue' value='blue' name='paint-choose'>
                  <img src='images/blue.jpg'>
                <label>
                <label>
                  <input type='radio' id='blue-violet' value='blueviolet' name='paint-choose'>
                  <img src='images/blueviolet.jpg'>
                <label>
                <label>
                  <input type='radio' id='violet' value='violet' name='paint-choose'>
                  <img src='images/violet.jpg'>
                <label>
                <label>
                  <input type='radio' id='red-violet' value='mediumvioletred' name='paint-choose'>
                  <img src='images/redviolet.jpg'>
                <label>
            </div>
            <ul class='tools'>
                <li>
                  <label>
                    <input type='radio' id='black-white' value='pencil' name='draw-tool' checked>
                    <img src='images/black.jpg'>
                  <label>
                </li>
                <li>
                  <label>
                    <input type='radio' id='color-choose' value='paint' name='draw-tool'>
                    <img src='images/color.jpg'>
                  </label>
                </li>
                <li>
                  <label>
                    <input type='radio' id='color' value='random' name='draw-tool'>
                    <img src='images/rainbow.jpg'>
                  </label>
                </li>
                <li>
                  <label>
                    <input type='radio' id='eraser' value='eraser' name='draw-tool'>
                    <img src='images/eraser.jpg'>
                  </label>
                </li>
                <li>
                  <input id='grid-toggle' type="image" src='images/grid.jpg' />
                </li>
                <li>
                  <input id='clear' type="image" src='images/clear.jpg' />
                </li>
            </ul>
        </section>

	<!-- CANVAS -->
	<div class='canvas-container'>
          <div class='canvas'></div>
        </div>

        <section id='slider-container'>
            <input type="range" min="1" max="100" value="16" class="slider" id='slider'>
            <input type='number' min='1' max='100' id='dimChange'><p id='dimensions'></p>
        </section>
 
    </body>
    <footer>
        <p>&copy;Odin Project</p>
        <p>Created by tjaung. Check out the repo on my <a href='https://github.com/tjaung/odin-etch-a-sketch'>Github</a>!</p>
    </footer>

</html>
